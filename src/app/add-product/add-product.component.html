

<mat-card class="card">
  <mat-card-header>
    <mat-card-title class="title" >Add Product</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!-- Product Name Input -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Product Name</mat-label>
      <input matInput [(ngModel)]="product.name" name="name" required />
    </mat-form-field>

    <!-- Price Input -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Price</mat-label>
      <input matInput type="number" [(ngModel)]="product.price" name="price" required />
    </mat-form-field>

    <!-- Category Input -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Category</mat-label>
      <input matInput [(ngModel)]="product.category" name="category" required />
    </mat-form-field>

    <!-- Buttons -->
    <div class="actions">
      <button class="button" mat-raised-button color="primary" (click)="onAddProduct()">Add</button>
      <button mat-raised-button color="warn" (click)="clear()">Clear</button>
    </div>
  </mat-card-content>
</mat-card>
